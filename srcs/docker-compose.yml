version: "3.9"

services:

  nginx:
    depends_on:
      - wordpress

    build:
      context: . 
      dockerfile: ./requirements/nginx/Dockerfile
    container_name: nginx
    image: nginx

    ports:
      - "443:443"

    volumes:
      - v_wp:/var/www/html

    networks:
      - my_network

    restart: unless-stopped


  db:
    env_file:
      - .env

    build:
      context: .
      dockerfile: ./requirements/mariadb/Dockerfile
    container_name: mariadb
    image: mariadb

    volumes:
      - v_db:/var/lib/mysql

    networks:
      - my_network

    restart: unless-stopped


  wordpress:
    depends_on:
      - db

    env_file:
      - .env

    build:
      context: .
      dockerfile: ./requirements/wordpress/Dockerfile
    container_name: wordpress
    image: wordpress

    volumes:
      - v_wp:/var/www/html

    networks:
      - my_network

    restart: unless-stopped

volumes:
  v_wp: {}
  v_db: {}

networks:
  my_network:
    name: my_network













































































































































































